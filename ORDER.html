	<head>
	
		<!-- Chloe Gertner, Buisness Website, 12/2/21 -->
		
		<meta charset="UTF-8">
		
		<title> AJSnakebite Woodworking </title>
		
		<link rel="stylesheet" href="WoodNew.css">
		
	</head>
	
	<body>
	

		<!-- Nav Bar -->
		
		<div class="nav">
		
			<a href="index.html" class="Link"> HOME </a>
			
			<a href="AboutWood.html" class="Link "> ABOUT </a>
			
			<a href="Contact.html" class="Link"> CONTACT </a>
			
			<a href="ProductsScreen.html" class="Link"> PRODUCTS </a>
			
			<a href="CustomForm.html" class="Link"> CUSTOM </a>
		
			<a href="ORDER.html" class="Link"> ORDER </a>
		
		</div>
		
		<!-- End of Nav Bar, Start of "info" -->
		
		<div class="info">
		
			<h2> AJSNAKEBITE WOODWORKING </h2>
			
			<h1 class="Sheader"> ORDER FORM </h1>

			<p class="Spara"> If you have a custom idea in mind, design your own <a class="Embed" href="CustomForm.html"> Here!</a> </p>
		
			<!-- Opening "cont" -->
			
			<div class="cont3">
			
				<form action="FormEnd.html" method="get" id="myForm">
						
					<!-- First Name Blank -->
							
					<p>
					
						<label for="fn">
						
							First Name:
							
						</label>
						
						<input type="text" name="fname" id="fn" required>
						
					</p>
							
					<!-- Last Name Blank -->
							
					<p>
					
						<label for="ln">
						
							Last Name:
							
						</label>
						
						<input type="text" name="lname" id="ln" required>
						
					</p>
							
					<!-- Email Blank -->
							
					<p>
					
						<label for="email">
						
							Email:
							
						</label>
						
						<input type="email" name="email" id="email">
						
					</p> 
							
					<!-- Phone Number -->
							
					<p>
					
						<label for="phone">
						
							Phone Number:
							
						</label>
						
						<input type="number" name="phone" id="phone">
						
					</p> 
							
					<!-- Ruler for New Section -->
					
					<hr> 
							
					<!-- Street Address -->
							
					<p>
					
						<label for="StreetAddress">
						
							Street Address:
							
						</label>
						
						<input type="text" name="StreetAddress" id="StreetAddress">
						
					</p> 
							
					<!-- City -->
							
					<p>
					
						<label for="City">
						
							City:
							
						</label>
						
						<input type="text" name="City" id="City">
						
					</p> 
							
					<!-- State -->
							
					<p>
					
						<label for="State">
						
							State:
							
						</label>
						
						<input type="text" name="State" id="State">
						
					</p> 
							
					<!-- Zip -->
							
					<p>
						<label for="ZipCode">
						
							Zip Code:
							
						</label>
						
						<input type="number" name="ZipCode" id="ZipCode" max="5">
						
					</p> 
							
					<!-- Ruler for New Section -->
							
					<hr> 
							
					<!-- Mushrooms -->
							
					<p>
					
						<label for="Mushroom">
						
							Mushroom Selector
							
						</label>
								
						<select id="Mushroom" name="Mushroom" required>
								
							<option value="">--Select One--</option>
									
							<option value="2Inch"> 2" diameter cap </option>
									
								<option value="4Inch"> 4" diameter cap </option>
									
								<option value="8Inch"> 8" diameter cap </option>
									
								<option value="16Inch"> 16" diameter cap </option>
									
						</select>
						
					</p>
							
					<p>
						<label for="Mushroomamount">
						
							How many of this object?
							
						</label>
						
						<input type="number" name="Mushroomamount" id="Mushroomamount" min="0">
						
					</p>
							
					<p>
						<label for="Mushroomwoodtype">
						
							Select Wood Type:
							
						</label>
						
						<select id="Mushroomwoodtype" name="Mushroomwoodtype" required>
						
							<option value="">--Select One--</option>
							
							<option value="Rbirch"> River Birch </option>
							
							<option value="Oak"> Oak </option>
							
							<option value="Walnut"> Walnut </option>
							
							<option value="Cedar"> Cedar </option>
							
							<option value="Pine"> Pine </option>
							
							<option value="Cherry"> Cherry </option>
							
							<option value="Maple"> Maple </option>
							
							<option value="Any"> Any </option>
							
						</select>
					</p>
						
					<!-- New Section -->
					<hr>
							
					<p>
								
						<label for="BowCup">
						
							Bowl and Cup Selector
							
						</label>
								
						<select id="BowCup" name="BowCup" required>
								
							<option value="">--Select One--</option>
									
							<option value="Cupw/Handle"> Cup With Handle </option>
									
							<option value="Cupw/oHandle"> Cup </option>
									
							<option value="6inBow"> 6" Bowl </option>
									
							<option value="10inBow"> 10" Bowl </option>
									
						</select>
					</p>
							
					<p>
						<label for="Bowamount">
						
							How many of this object?
							
						</label>
						
						<input type="number" name="Bowamount" id="Bowamount" min="0">
						
					</p>
							
					<p>
					
						<label for="Bowwoodtype">
						
							Select Wood Type:
							
						</label>
						
						<select id="Bowwoodtype" name="Bowwoodtype" required>
						
							<option value="">--Select One--</option>
							
							<option value="Rbirch"> River Birch </option>
							
							<option value="Oak"> Oak </option>
							
							<option value="Walnut"> Walnut </option>
							
							<option value="Cedar"> Cedar </option>
							
							<option value="Pine"> Pine </option>
							
							<option value="Cherry"> Cherry </option>
							
							<option value="Maple"> Maple </option>
							
							<option value="Any"> Any </option>
							
						</select>
						
					</p>
							
					<hr>
							
					<!-- New Section -->
							
					<p>
								
						<label for="Keyc">
						
							Keychain and Engravings
							
						</label>
								
						<select id="Keyc" name="Keyc" required>
								
							<option value="">--Select One--</option>
									
							<option value="2inKey"> 2" Engraved Keychain </option>
									
							<option value="5inCircle"> 5" Circle Engraving </option>
									
							<option value="10inCircle"> 10" Circle Engraving </option>
									
						</select>
						
					</p>
							
					<p>
					
						<label for="Keyamount">
						
							How many of this object?
							
						</label>
						
						<input type="number" name="Keyamount" id="Keyamount" min="0">
						
					</p>
							
					<p>
					
						<label for="Keywoodtype">
						
							Select Wood Type:
							
						</label>
						
						<select id="Keywoodtype" name="Keywoodtype" required>
						
							<option value="">--Select One--</option>
							
							<option value="Rbirch"> River Birch </option>
							
							<option value="Oak"> Oak </option>
							
							<option value="Walnut"> Walnut </option>
							
							<option value="Cedar"> Cedar </option>
							
							<option value="Pine"> Pine </option>
							
							<option value="Cherry"> Cherry </option>
							
							<option value="Maple"> Maple </option>
							
							<option value="Any"> Any </option>
							
						</select>
						
					</p>
					<!-- Additional Requests -->
					<p>
					
						<label for="requests">
						
							Additional Requests/ Custom parts:
							
						</label>
						
						<textarea id="requests" name="requests">
						
						</textarea>
						
					</p>
							
					<!-- New Section -->
							
					<hr>
							
					<!-- Contact Question -->	
					<p class="checkboxp">I would like to recieve updates on my project:</p>
								
					<label for="Yes">
					
						Yes
						
					</label>
					
					<input type="radio" name="Contact" id="Yes">
								
					<label for="No">
					
							No
							
					</label>
					
					<input type="radio" name="Contact" id="No">

					<!-- New Section -->
					
					<hr>
							
					<!-- Submit -->
					
					<input class="submitbutton" type="submit" value="Make Order">
					
				</form>
			
			</div>
			<!-- Closing "cont" -->
		
		</div>
		<!-- Closing "info" -->
